<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 1rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            margin: -2rem -2rem 2rem;
        }
        .btn-link {
            color: #6c757d;
        }
        .btn-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-container">
                <div class="form-header">
                    <h1 class="h4 mb-0">Thêm Nhân Viên</h1>
                </div>
                <form th:action="@{/nhanvien/add}" th:object="${nhanvien}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="MaNv" class="form-label">Mã Nhân Viên:</label>
                        <input type="text" th:field="*{MaNv}" class="form-control" id="MaNv" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('MaNv')}" th:errors="*{MaNv}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="TenNv" class="form-label">Tên Nhân Viên:</label>
                        <input type="text" th:field="*{TenNv}" class="form-control" id="TenNv" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('TenNv')}" th:errors="*{TenNv}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="Phai" class="form-label">Phái:</label>
                        <input type="text" th:field="*{Phai}" class="form-control" id="Phai" required>
                    </div>
                    <div class="mb-3">
                        <label for="NoiSinh" class="form-label">Nơi Sinh:</label>
                        <input type="text" th:field="*{NoiSinh}" class="form-control" id="NoiSinh" required>
                    </div>
                    <div class="mb-3">
                        <label for="Luong" class="form-label">Lương:</label>
                        <input type="text" th:field="*{Luong}" class="form-control" id="Luong" required>
                    </div>
                    <div class="mb-3">
                        <label for="phongBan" class="form-label">Phòng Ban:</label>
                        <select th:field="*{phongBan}" class="form-select" id="phongBan" required>
                            <option th:each="phongban : ${phongban}" th:value="${phongban.id}" th:text="${phongban.TenPhong}"></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
                        <a th:href="@{/nhanvien}" class="btn btn-link">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
