<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Phong Ban List'"> Phong Ban List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 2rem;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="table-container shadow-sm">
        <div class="table-header mb-3">
            <h1 class="h3 mb-0">Danh Sách Phòng Ban</h1>
            <a th:href="@{/phongban/add}" class="btn btn-primary">Thêm Phòng Ban Mới</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Mã Phòng Ban</th>
                <th>Tên Phòng Ban</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phongban : ${phongban}">
                <td th:text="${phongban.id}"></td>
                <td th:text="${phongban.MaPhong}"></td>
                <td th:text="${phongban.TenPhong}"></td>
                <td>
                    <a th:href="@{/phongban/edit/{id}(id=${phongban.id})}" class="btn btn-success btn-sm">Sửa</a>
                    <a th:href="@{/phongban/delete/{id}(id=${phongban.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
