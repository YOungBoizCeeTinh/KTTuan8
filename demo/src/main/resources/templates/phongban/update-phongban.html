<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 1rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            margin: -2rem -2rem 2rem;
        }
        .btn-link {
            color: #6c757d;
        }
        .btn-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-container">
                <div class="form-header">
                    <h1 class="h4 mb-0">Update Category</h1>
                </div>
                <form th:action="@{/phongban/update/{id}(id=${phongban.id})}" th:object="${phongban}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="MaPhong" class="form-label">Mã Phòng Ban:</label>
                        <input type="text" th:field="*{MaPhong}" class="form-control" id="MaPhong" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('MaPhong')}" th:errors="*{MaPhong}">Valid Mã Phòng is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="TenPhong" class="form-label">Tên Phòng Ban:</label>
                        <input type="text" th:field="*{TenPhong}" class="form-control" id="TenPhong" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('TenPhong')}" th:errors="*{TenPhong}">Valid Tên Phòng is required.</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/phongban}" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
