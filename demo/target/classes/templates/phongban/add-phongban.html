<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Them Phong Ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="mb-0">Thêm Phòng Ban</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/phongban/add}" th:object="${phongban}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="MaPhong" class="form-label">Mã Phòng:</label>
                    <input type="text" id="MaPhong" th:field="*{MaPhong}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('maPhong')}"
                         th:errors="*{MaPhong}"></div>
                </div>
                <div class="mb-3">
                    <label for="TenPhong" class="form-label">Tên Phòng:</label>
                    <input type="text" id="TenPhong" th:field="*{TenPhong}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('tenPhong')}"
                         th:errors="*{TenPhong}"></div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
